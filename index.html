<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Algorithms</title>
</head>
<body>
    <div class="container" align="center">
        <h1>Sorting Algorithms Visualizer</h1>
        <canvas id="joshsCanvas"></canvas>
        <div class="top">
            <p>Change Array Size and Sorting Speed:</p>
            <input type="range" min="1" max="21" value="11" step="1" oninput="generateArray()" id="ScrollBar">
        </div>
        <div class="top">
            <form id="userForm">
                <input type="radio" id="SelectionSort" name="SortAlgo" value="SelectionSort" checked>
                <label for="SelectionSort">Selection Sort</label>
                <input type="radio" id="BubbleSort" name="SortAlgo" value="BubbleSort">
                <label for="BubbleSort">Bubble Sort</label>
                <input type="radio" id="InsertionSort" name="SortAlgo" value="InsertionSort">
                <label for="InsertionSort">Insertion Sort</label>
                <input type="radio" id="QuickSort" name="SortAlgo" value="QuickSort">
                <label for="QuickSort">Quick Sort</label>
            </form>
        </div>
        <div class="top">
            <button type="button" class="btn btn-warning" onclick="generateArray()">Create New Array</button>
            <button type="button" class="btn btn-success" onclick="sort()">Sort</button>
        </div>
    </div>

    <script src="src/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
